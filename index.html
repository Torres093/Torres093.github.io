<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad del 25%</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">BANCO TORRES GONZALEZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                            <div class="text-center">
                              
                                <img src="img/1f3e7.png" alt="banco-logo" class="img-fluid mb-3">
                            </div>
                            <div class="card">
                
                        <h1><p style="text-align: center;">Cajero Automatico</p></h1>      
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Su Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3">
                                <label for="billete" class="form-label">Seleccione el n√∫mero del Billete:</label>
                                <select class="form-select" id="billete">
                                    <option value="100">$100</option>
                                    <option value="50">$50</option>
                                    <option value="20">$20</option>
                                    <option value="10">$10</option>
                                    <option value="5">$5</option>
                                    <option value="1">$1</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="agregarBillete()">Agregar</button>
                        </form>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <div class="bg-light border border-success p-3">
                        <p id="mensajeSaludo" class="fw-bold"></p>
                    </div>
                </div>
                <div class="card-footer mt-4">
                    <h1>Su cuenta:</h1>
                
                        <div class="col-md-6">
                            <h1><p><span class="badge bg-success">Billetes de $100:</span> <span id="billetes100">0</span></p><h1>
                        </div>
                        <div class="col-md-6">
                           <h1><p><span class="badge bg-success">Billetes de $50:</span> <span id="billetes50">0</span></p></h1>
                        </div>
                        <div class="col-md-6">
                            <h1><p><span class="badge bg-success">Billetes de $20:</span> <span id="billetes20">0</span></p>
                        </div>
                        <div class="col-md-6">
                            <h1><p><span class="badge bg-success">Billetes de $10:</span> <span id="billetes10">0</span></p></h1>
                        </div>
                        <div class="col-md-6">
                            <h1><p><span class="badge bg-success">Billetes de $5:</span> <span id="billetes5">0</span></p></h1>
                        </div>
                        <div class="col-md-6">
                            <h1><p><span class="badge bg-success">Billetes de $1:</span> <span id="billetes1">0</span></p></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .fade-in {
          opacity: 0;
          transition: opacity 1s ease-in;
        }
      </style>
      
      <div class="fade-in">Contenido</div>
      
      <script>
        window.addEventListener('DOMContentLoaded', function() {
          var element = document.querySelector('.fade-in');
          element.style.opacity = 1;
        });
      </script>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="java.js"></script>
 
    <body style="background-color: rgb(171, 238, 255);"></body>
    <style>
        h1 {
            font-family: "Arial", 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 36px;

             text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
     
        }

    </style>
